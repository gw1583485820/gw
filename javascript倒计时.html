<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span></span>
	</body>
	<script>
		var sp = document.getElementsByTagName("span")[0]
		setInterval(function(){
//			获取当前本地时间
			var dqsj = new Date()
//			获取结束时间
			var jssj = new Date('2019/5/1 00:00:00')
			var sysj = jssj-dqsj
	//		console.log(sysj)
//			获取剩余天数
			var tian = parseInt(sysj/1000/60/60/24)
	//		console.log(tian)
//			获取剩余小时
			var shi = parseInt(sysj/1000/60/60%24)
	//		console.log(shi)
//			获取剩余分钟
			var fen = parseInt(sysj/1000/60%60)
	//		console.log(fen)
//			获取剩余秒数
			var miao = parseInt(sysj/1000%60)
			console.log(miao)
			sp.innerHTML = "距离五一放假还有"+tian+"天"+shi+"小时"+fen+"分钟"+miao+"秒"
		},1000)
		
	</script>
</html>
