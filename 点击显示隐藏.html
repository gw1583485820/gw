<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击显示隐藏</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 200px;
				background: #8A2BE2;
			}
		</style>
	</head>
	<body>
		<input type="button" id="an" value="显示" onclick="xianshi()"/>
		<input type="button" id="an" value="隐藏" onclick="yinchang()"/>
		<input type="button" id="an" value="判断隐藏" onclick="panduan()"/>
		<div id="box"></div>
	</body>
	<script>
		function xianshi(){
		var oBox=document.getElementById('box');
		oBox.style.display='block';
		}
		function yinchang(){
		var oaox=document.getElementById('box');
		oaox.style.display='none';
		}
		function panduan(){
		var ocox=document.getElementById('box');
			if(ocox.style.display=='block'){
				ocox.style.display='none';
			}
			else{
				ocox.style.display='block';
			}
		}
	</script>
</html>
