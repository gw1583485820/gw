		<div class="box" onclick="show()">全选</div>
		<div class="box2" onclick="show2()">不选</div>

		<input type="checkbox" class="a"/><br />
		<input type="checkbox" class="a"/><br />
	</body>
	<script>
		var oBox=document.getElementsByTagName('input');
		function show(){
			for(var i=0;i<oBox.length;i++){
				oBox[i].checked=true;
			}
		}
		function show2(){
			for(var i=0;i<oBox.length;i++){
				oBox[i].checked=false;
			}
		}
		function show3(){
			for(var i=0;i<oBox.length;i++){
				if(oBox[i].checked==false){
					oBox[i].checked=true
				}else{
					oBox[i].checked=false
				}
			}
		}
