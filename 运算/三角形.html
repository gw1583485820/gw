	<script type="text/javascript">
		for(var i=1;i<=4;i++){
			for(var y=1;y<=4-i;y++){
				document.write("&nbsp")
			}
			for(var j=1;j<=i*2-1;j++){
				document.write("*")
			}
			document.write("<br>")
		}
