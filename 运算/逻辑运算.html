<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>逻辑运算a+b</title>
	</head>
	<body>
		<p>输入整数a和b，若a*a+b*b大于100，则输出a*a+b*b百位以上数字，否则输出两数之和</p>
		<input type="text" id="shuru" style="margin-bottom: 2px;"/>
		<input type="text" id="shuchu" style="display: block;"/>
		<input type="button" value="点击" onclick="dianji()"/>
		<br />
		<br>
		<p>输入一个年份，判断是否是闰年 (能被4整除却不能被100整除的年份。世纪年份能被400整除的是闰年)</p>
		<input type="text" id="nianfen"/>
		<input type="button" value="检查是否是闰年" onclick="runnian()"/>
		<br>
		<br>
		<br>
		标准体重：男士体重=身高-100 女士体重=身高-110+3
		<br>
		请输入性别：<input type="text" id="xingbie" /><br>
		请输入身高：<input type="text" id="shengao" /><br>
		请输入体重：<input type="text" id="tizhong" /><br>
		<input type="button" value="检查体重是否标准" onclick="biaozhun()"/>
	</body>
	<script type="text/javascript">
		function dianji(){
			var a = parseInt(document.getElementById('shuru').value);
			/*parseInt():*/ 
			var b = parseInt(document.getElementById('shuchu').value);
			if(a*a+b*b>100){
				alert(a*a+b*b);
			}else{
				alert(a+b);
			}
		}
		function runnian(){
			var c = parseInt(document.getElementById('nianfen').value);
			if(c%4==0&&c%100!=0 || c%400==0){
				/*'%='求余值运算符，及一个数除以另一个数的余数*/ 
				alert('输入的是闰年');
			}else{
				alert('不是闰年');
			}
		}
		function biaozhun()
		{
		var sex =document.getElementById("xingbie").value;
		var height =parseFloat(document.getElementById("shengao").value);
		var weight = parseFloat(document.getElementById("tizhong").value);
		if(sex=="男")
		{
		var tz = height-100-weight;
		if(tz<=3&&tz>=-3)
		{
		alert("标准体重")	
		}
		else if(tz>3)
		{
		alert("过轻")	
		}
		else
		{
		alert("过重")	
		}
		}
		else if(sex=="女")
		{
		var tz = height-110-weight;
		if(tz<=3&&tz>=-3)
		{
		alert("标准体重")	
		}
		else if(tz>3)
		{
		alert("过轻")	
		}
		else
		{
		alert("过重")	
		}
		}
		else
		{
		alert("性别输入有误！")	
		}
	}
	
	</script>
	
</html>
