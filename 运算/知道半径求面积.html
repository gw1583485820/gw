<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆运算</title>
	</head>
	<body>
		半径：<input type="text" id="sub"/><br>
		<input type="button" value="求面积" onclick="qiuzhi()"/>
	</body>
	<script type="text/javascript">
		function qiuzhi(){
			var r=parseInt(document.getElementById('sub').value);
			s=parseFloat(r*r*3.14);
			alert("圆面积："+s);
		}
	</script>
</html>
