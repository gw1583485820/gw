<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		输入数值：<input type="text" id="zhisu"><br>
		<input type="button" id="panduan" value="判断"/>
	</body>
	<script type="text/javascript">
		var oBtn = document.getElementById('panduan');
		var sum=0;
		oBtn.onclick=function(){
			var n = parseInt(document.getElementById('zhisu').value);
		for(var i=1;i<=n;i++){
			if(n%i==0){
				console.log(i);
				sum +=i;
			}
		}
		if(sum == n+1){
			document.write(n+"是质数")
		}else{
			document.write(n+"不是质数")
		}
		}
	</script>
</html>
