<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var p=0;
		for (var i=0;i<7;i++){
			for(var j=0;j<=50;j++){
				for(var x=0;x<=20;x++){
					if(15*i+2*j+5*x==100){
						document.write("洗发水"+i+"瓶");
						document.write("香皂"+j+"块");
						document.write("牙刷"+x+"把");
						document.write("<br>");
						document.write(p++);
					}
				}
			}
			
		}
	</script>
</html>
