<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				height: 300px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" value="变红色" onclick="show()">
		<div id="box">
			
		</div>
		
	</body>
	<script type="text/javascript">
		function show(){
			var oBox=document.getElementById('box');
			oBox.style.background='red';
		}
	</script>
</html>
