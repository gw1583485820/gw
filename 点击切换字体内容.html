<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击切换内容</title>
	</head>
	<body>
		<input type="text" id="txt" value="" />
		<input type="button" value="改文字" onclick="changeTxt()"/>
	</body>
	<script type="text/javascript">
		function changeTxt(){
			var oTxt=document.getElementById('txt');
			oTxt.value='修改文字内容了';
		}
	</script>
</html>
