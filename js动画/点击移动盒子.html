<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 150px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -50px;
				margin-top: -75px;
				background: #00FFFF;
				transition: all 2s;
			}
		</style>
	</head>
	<body>
		<button id="button" type="button">点击</button>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
	<script type="text/javascript">
		var btn=document.getElementById('button');
		var oDiv=document.getElementsByTagName('div');
		var index=0;
		btn.onclick=function(){
			index++;
			for(var i=0;i<oDiv.length;i++){
				oDiv[index].style.marginLeft=-650+"px"
			}
		}
		
	</script>
</html>
