<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>变色</title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<input type="button" id="bianlv" value="变绿"/>
		<input type="button" id="bianhuang" value="变黄"/>
		<input type="button" id="bianhon" value="变红"/><br>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		var oBox1=document.getElementById('bianlv');
		var oBox2=document.getElementById('bianhuang');
		var oBox3=document.getElementById('bianhon');
		function show(color,width){
			var oBox=document.getElementById('box');
			oBox.style.background=color;
			oBox.style.width=width;
		}
		oBox1.onclick=function(){
			show('green','300px');
		}
		oBox2.onclick=function(){
			show('yellow','400px');
		}
		oBox3.onclick=function(){
			show('red','500px');
		}
	</script>
</html>
